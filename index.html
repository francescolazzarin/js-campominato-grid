<!DOCTYPE html>

    <title>Griglia campominato</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="vh-100">
        <header class="d-flex">
            <div class="d-flex">
                <figure>
                    <img src="./img/Logo.png" alt="">
                    
                </figure>
                <h1 class="align-self-center">Campo minato</h1>
            </div>
            <div class="align-self-center">

            <div id="griglia" class="d-flex">
            </div>
